{% extends 'HR/HrMaster.html' %}

{% block content%}

<form method="POST" action="{% url 'institute_app:assign_seat' %}" class="reg-form" enctype="multipart/form-data">
    {% csrf_token %}
    <p  class="text-danger">{{msg}}</p>
<table class="tb">
    
    <tr>
        <td>Select Student</td>
         <td>
             <select name="student">
                 {% for student in students %}
                <option value="{{student.s_id}}">{{student.s_name|title}}</option>
                {% endfor %}
         </select>
        </td>
    </tr>
    <tr>
        <td>Select Lab</td>
         <td>
             <select name="lab" id="lab">
                <option disabled selected>-----------</option>
                <option value="1">1</option>
                <option value="2">2</option>
               
         </select>
        </td>

    </tr>
    <tr>
        <td>Select System</td>
         <td>
             <select name="system" id="system">
                
                
               
         </select>
        </td>

    </tr>
    <tr>
        <td>Select Slot</td>
         <td>
             <select name="slot" id="slot">
                
                <option value="slot1">Slot 1</option>
                <option value="slot2">Slot 2</option>
                <option value="slot3">Slot 3</option>
               
         </select>
        </td>

    </tr>
   
    
</table>

<input type="submit" value="Login" class="btn btn-primary" style="margin-left: 60px;"/>
</form>
{{status}}

<script>
    $(document).ready(function(){
 



  $("#lab").change(function(){
        
    
        
         const lab_no = $(this).val(); 
        

         $.ajax({                      
         url: "http://127.0.0.1:8000/IIMS/HrHome/getSystem",                    
         data: {
             'lab_no': lab_no      
         },
         success: function (data) {   
             $("#system").html(data);
            
            console.log(data)
         }
     });


     
      
       });
  
});
</script>
{% endblock %}
