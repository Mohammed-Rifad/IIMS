{% extends 'Admin/AdminMaster.html' %}

{% block content%}
<form method="POST" action="{% url 'institute_app:view_tr_attendance'  %}" class="reg-form" enctype="multipart/form-data">

    
    {% csrf_token %}
    <table style="border-collapse: separate;border-spacing: 20px;margin-left: 220px;margin-top: 20px;">
        <tr>
            <td>Select Trainer</td>
            <td>
                <select name="trainer" class="form-control">
                {% for trainer in trainers %}
               <option value="{{trainer.tr_id}}">{{trainer.tr_name|title}}</option>
               {% endfor %}
        </select>
    </td>
        </tr>
    <tr>
        <td>
            Select Month
        </td>
        <td>
            <select name="mnth" class="form-control">
                
                <option value="1">January</option>
                <option value="2">February</option>
                <option value="3">March</option>
                <option value="4">April</option>
                <option value="5">May</option>
                <option value="6">June</option>
                <option value=7">July</option>
                <option value="8">August</option>
                <option value="9">September</option>
                <option value="10">October</option>
                <option value="11">November</option>
                <option value="12">December</option>

            </select>
        </td>
    </tr>
    <tr>
        <td></td>
        <td><input type="submit" class="btn btn-primary"></td>
    </tr>
</table>

</form>



{% if attendance_data %}
<H3 class="text-danger" style="margin-left: 270px; margin-bottom: 20px;margin-top: 20px;font-weight: bolder;">{{trainer_name|title}}</H3>

<table class="table table-striped ">
   <tr>
      
       <th>Date</th>
       <th>Status</th>
      
   </tr>
   <tr>
       {% for data in attendance_data %}

        <td>{{data.date}}</td>
        <td>{{data.status|title}}</td>
       <td><input type="hidden" name="tr_id" id="{{data.tr_id.tr_id}}"></td>

       
    </tr>
    {% endfor %}
</table>
{% endif %}

{% endblock %}
