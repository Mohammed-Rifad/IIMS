{% extends 'Trainer/TrainerMaster.html' %}

{% block content%}

<table class="table table-primary table-hover" style="opacity: 0.8;">    
    <tr>
        <th>Student Name</td>
        <th>Module</th>
        <th>Date Added</th>
        <th>Exam Date</th>
        <th>Status</th>
        <th></th>
        <th></th>
   </tr>
   {% for exam in exams %}
    <td>{{exam.s_id.s_name|title}}</td>
    <td>{{exam.m_id.m_name|title}}</td>
    <td>{{exam.date_entered}}</td>
    <td>{{exam.exam_date}}</td>
    <td>{{exam.status|title}}</td>

    <td><a href="/TrainerHome/ExamDel?id={{exam.id}}" class="btn btn-danger"> Delete</a></td>
    <td><a href="/TrainerHome/ExamUp?id={{exam.id}}" class="btn btn-primary"> Update</a></td>
   <tr>
    {% endfor %}
  
</table>
   


{% endblock %}
