{% extends 'Admin/AdminMaster.html' %}

{% block content%}
<div class="container mt-5">


<form method="POST"  class="reg-form" enctype="multipart/form-data">

    
    {% csrf_token %}
    <table style="margin-left: 220px; border-spacing: 20px;border-collapse: separate;">
        <tr>
            <td>Select Student</td>
            <td>
                <select name="student" class="form-control">
                {% for student in students %}
               <option value="{{student.s_id}}">{{student.s_name|title}}</option>
               {% endfor %}
        </select>
    </td>
        </tr>
    <tr>
        <td>
            Select Month
        </td>
        <td>
            <select name="mnth" class="form-control" >
                
                <option value="1">January</option>
                <option value="2">February</option>
                <option value="3">March</option>
                <option value="4">April</option>
                <option value="5">May</option>
                <option value="6">June</option>
                <option value=7">July</option>
                <option value="8">August</option>
                <option value="9">September</option>
                <option value="10">October</option>
                <option value="11">November</option>
                <option value="12">December</option>

            </select>
        </td>
    </tr>
    <tr>
        <td></td>
        <td><input type="submit" class="btn" style="background-color: slateblue;color: white;" ></td>
    </tr>
</table>

</form>



{% if attendance_data %}
<H3 class="text-danger mt-5 mb-5" style="margin-left: 420px;font-weight: bolder;">{{student_name|title}}</H3>

<table class="table table-striped table-hover">
   <tr>
      
       <th>Date</th>
       <th>Status</th>
      
   </tr>
   <tr>
       {% for data in attendance_data %}

        <td>{{data.date}}</td>
        <td>{{data.status|title}}</td>
     

       
    </tr>
    {% endfor %}
</table>
{% endif %}
</div>
{% endblock %}
